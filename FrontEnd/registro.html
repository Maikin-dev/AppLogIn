<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <div class="container mt-5 bg-body-secondary pt-3 pb-5">
        <h1 class="text-center mb-4">Formulario de registro</h1>

        <form action="post" class="form needs-validation" novalidate>
            <!-- Campo Nombre -->
            <div class="mb-1 col-5 ">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Escriba su Nombre" id="name" name="nombre" required>
                <div class="invalid-feedback">Por favor, escribe tu nombre.</div>
            </div>
            <!-- Campo Apellido -->
            <div class="mb-1 col-5 ">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Escriba su Apellido" id="lastname" name="apellido" required>
                <div class="invalid-feedback">Por favor, escriba su Apellido.</div>
            </div>
            <!-- Campo Email -->
            <div class="mb-1 col-5 ">
                <label for="gmail" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Escriba su Email" id="gmail" name="email" required>
                <div class="invalid-feedback">Por favor, escriba su email.</div>
              </div>
            <!-- Campo Contraseña -->
              <div class="mb-1 col-5 ">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Escriba su Contraseña" id="pass" name="contraseña" required>
                <div class="invalid-feedback">Por favor, escriba una Contraseña.</div>
              </div>
            <!-- Campo Comentario -->
            <div class="mb-3 col-12 ">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" rows="3" cols="60" maxlength="300" placeholder="Máximo 300 caracteres" name="comentario"></textarea>             
            </div>

            <!-- Boton de registro -->
            <button class="btn" type="submit" id="Registro">Registrarse</button>
        </form>
        

        <div class="text-center">
            <h5 style="display: inline-block;">¿Ya tienes una cuenta?</h5>
            <a href="index.html">Login Now</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/FrontEnd/main.js"></script>
</body>
</html>
