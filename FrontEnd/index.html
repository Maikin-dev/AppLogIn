<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de LOG IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="recuadro">
        <h1>INICIO DE SESION</h1>
        <div class="seguido-container">
            <p class="seguido">¿Es tu primera vez?</p> 
            <a href="registro.html" >Registrarse</a>
        </div>
        <form action="">
            <div class="Alinear">
                <label for="Usuario" name="Usuario" class="Campos" >Usuario</label>
                <input type="text" placeholder="Usuario">
            </div>

            <div class="Alinear">
                <label for="Contraseña" name="Password" class="Campos">Contraseña</label>
                <input type="text" placeholder="Contraseña">
            </div>

            <button type="submit" id="Registro">Iniciar Sesión</button>
        </form>


    </fieldset>

</body>
</html>
